<ion-view view-title="搜索">
  <ion-content>
    <div class="padding">
      <label class="item item-input">
        <i class="icon ion-search placeholder-icon"></i>
        <input type="text" ng-model="address">
      </label>
    </div>
    <div class="padding">
      <fancy-select text="点击选择时间" header-text="请选择预约时间" items="options">
      </fancy-select>
    </div>
    <div class="padding">
      <button class="button button-block button-positive" ng-click="placeOrder()">预约</button>
    </div>
  </ion-content>
</ion-view>
